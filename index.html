<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Interactive Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
           <!--button to change the body background color  -->
        <button id="colorChange">change background color</button><br><br>
        <input type="range" id="slideText" min="10" value="20">
        <!-- dynamic text size paragraph -->
         <p id="dynamnicPara">Welcome to ur website.</p>
         <!-- modal -->
         <button id="modalBtn">view modal</button>
         <div id="modal">
            <span id="closeModal">X close</span>
           <p id="quote"></p>
           <button id="newQuote">New quote</button>
         </div>
         <!-- form -->
         <form action="" id="myForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="3" placeholder="enter name...">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="enter email...">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password...">
            <button type="submit">Submit</button>
        </form>


    <script src="./script.js"></script>

</body>
</html>
